<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard | I-Cad </title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Make Manage Lessons button bigger and attractive */
    .manage-lessons-btn {
      display: inline-block;
      padding: 12px 24px;       
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #2b3a55;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .manage-lessons-btn:hover {
      background-color: #1a2436;
    }

    /* Add content box styling */
    .lesson-content-box {
      margin-top: 15px;
    }
    .lesson-content-box textarea {
      width: 100%;
      min-height: 100px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    /* Improve buttons and form styling */
    .course-action-btn {
      background-color: #2b3a55;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }
    .course-action-btn:hover {
      background-color: #1a2436;
    }

    /* Section division styling */
    .add-lesson {
      background-color: #f7f9fc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(43, 58, 85, 0.1);
      margin-top: 20px;
    }

    /* Content option buttons */
    .content-option-btn {
      background-color: #2b3a55;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: background-color 0.3s ease;
    }
    .content-option-btn:hover {
      background-color: #1a2436;
    }
    .content-option-btn:disabled {
      background-color: #999999;
      cursor: not-allowed;
    }

    /* Professional quiz creation box styling */
    .quiz-section {
      background: #f4f8fb;
      border: 1.5px solid #b6c6d7;
      border-radius: 10px;
      padding: 24px 20px 16px 20px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(43,58,85,0.06);
    }
    .quiz-label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #2b3a55;
    }
    .quiz-input {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 12px;
      border: 1px solid #b6c6d7;
      border-radius: 5px;
      font-size: 1rem;
    }
    .quiz-options-list {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .option-input {
      flex: 1;
    }
    .quiz-answer-row {
      margin-bottom: 16px;
    }
    .quiz-answers-list {
      display: flex;
      gap: 24px;
      margin-bottom: 12px;
      margin-top: 8px;
    }
    .quiz-answers-list label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .delete-question-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 18px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }
    .delete-question-btn:hover {
      background: #c0392b;
    }
    .add-question-btn {
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }
    .add-question-btn:hover {
      background: #219150;
    }

    /* New styles for lesson item buttons */
    .lesson-controls button {
      background-color: #2b3a55;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 8px;
      transition: background-color 0.3s ease;
    }
    .lesson-controls button:hover {
      background-color: #1a2436;
    }
    .lesson-controls button.delete-lesson-btn {
      background-color: #dc3545;
    }
    .lesson-controls button.delete-lesson-btn:hover {
      background-color: #b02a37;
    }

    /* Center the Manage Course Lessons title */
    #lesson-management > div:first-child {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #lesson-management > div:first-child h2 {
      margin: 0 auto;
      text-align: center;
      flex-grow: 1;
    }

    #logout-btn {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 18px;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(43,58,85,0.08);
    }
    #logout-btn:hover, #logout-btn:focus {
      background-color: #c0392b;
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Teacher Dashboard</h1>
    <nav class="dashboard-nav">
      <a href="../index.html">Home</a>
      <div class="nav-spacer"></div>
      <span id="user-display-name" class="user-display-name"></span>
      <a href="profile.html" id="profile-icon-link" class="profile-icon-link" aria-label="Profile">
          <img src="../assets/profile-icon.png" alt="Profile" class="profile-icon" />
      </a>
      <button type="button" id="logout-btn">Logout</button>
    </nav>
  </header>
  <main>
    <section id="teacher-courses-section">
      <h2>Welcome, Teacher!</h2>
      <button id="add-course-btn" class="add-course-btn">+ Add New Course</button>
      <div id="course-grid" class="course-grid">
        <!-- Courses will be loaded here dynamically -->
      </div>
    </section>

    <section class="lesson-management" id="lesson-management" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <button id="back-to-courses-btn" class="course-action-btn" style="margin-right: auto;">‚Üê Back to Courses</button>
        <h2 style="margin: 0; text-align: center; flex-grow: 1;">Manage Course Lessons</h2>
        <div style="width: 40px;"></div> <!-- Empty div for spacing -->
      </div>
      <p id="current-course-info"></p>

      <div class="lessons-list" id="lessons-list" style="text-align: left;">
        <!-- Lessons will be loaded here -->
      </div>

      <div class="add-lesson">
        <h3 id="lesson-form-title">Add Lesson</h3>
        <div class="form-group">
          <label for="lesson-title">Lesson Title</label>
          <input type="text" id="lesson-title" placeholder="Enter lesson title" required />
        </div>

        <button type="button" id="toggle-content-collapse" class="content-option-btn" style="margin-top: 10px;">
          + Add Content
        </button>

        <div class="collapsible-content" id="content-collapse-section" style="margin-top: 10px; display:none;">
          <div class="content-options">
            <button type="button" class="content-option-btn" data-type="pdf">Upload PDF</button>
            <button type="button" class="content-option-btn" data-type="image">Upload Image</button>
            <button type="button" class="content-option-btn" data-type="text">Add Text Content</button>
            <button type="button" class="content-option-btn" data-type="video">Upload Video</button>
          </div>

          <div class="form-group" style="margin-top: 15px;">
            <label for="quiz-mode-toggle">Quiz Mode</label>
            <label class="toggle-switch">
              <input type="checkbox" id="quiz-mode-toggle" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="content-upload-section" id="content-upload-section" style="margin-top: 10px;">
            <!-- Dynamic content upload inputs will appear here -->
          </div>
        </div>

        <div class="quiz-section" id="quiz-section" style="display: none; margin-top: 15px;">
          <div id="quiz-questions-container">
            <div class="quiz-question-card" data-question-index="0">
              <div class="quiz-question-row">
                <label for="quiz-question-0" class="quiz-label">Question</label>
                <input type="text" id="quiz-question-0" class="quiz-input" placeholder="Enter quiz question" />
              </div>
              <div class="quiz-options-row">
                <div class="quiz-options-list">
                  <input type="text" id="quiz-option-0-0" class="quiz-input option-input" placeholder="Option 1" />
                  <input type="text" id="quiz-option-0-1" class="quiz-input option-input" placeholder="Option 2" />
                  <input type="text" id="quiz-option-0-2" class="quiz-input option-input" placeholder="Option 3" />
                  <input type="text" id="quiz-option-0-3" class="quiz-input option-input" placeholder="Option 4" />
                </div>
              </div>
              <div class="quiz-answer-row">
                <label class="quiz-label">Select Correct Answer</label>
                <div class="quiz-answers-list">
                  <label><input type="radio" name="quiz-correct-answer-0" value="0" checked> Option 1</label>
                  <label><input type="radio" name="quiz-correct-answer-0" value="1"> Option 2</label>
                  <label><input type="radio" name="quiz-correct-answer-0" value="2"> Option 3</label>
                  <label><input type="radio" name="quiz-correct-answer-0" value="3"> Option 4</label>
                </div>
              </div>
              <button class="delete-question-btn" type="button">Delete Question</button>
            </div>
          </div>
          <button class="add-question-btn" type="button" id="add-question-btn">+ Add Question</button>
        </div>

        <div class="lesson-content-box" style="margin-top: 20px;">
          <label for="lesson-content-textarea">Content</label>
          <textarea id="lesson-content-textarea" placeholder="Enter lesson content here (visible to students)"></textarea>
        </div>

        <div class="form-actions" style="margin-top: 20px;">
          <button id="cancel-lesson-btn" type="button" class="course-action-btn">Cancel</button>
          <button id="save-lesson-btn" type="submit" class="course-action-btn">Save Lesson</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 I-Cad</p>
  </footer>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/teacher-lesson-management.js"></script> <!-- Load lesson management script first -->
  <script src="../js/teacher-dashboard.js"></script>
  <script>
    // Small script to populate user name and icon on pages not using main.js
    auth.onAuthStateChanged(user => {
      const userDisplayNameSpan = document.getElementById('user-display-name');
      const logoutBtn = document.getElementById('logout-btn');

      if (user && userDisplayNameSpan) {
        db.collection('users').doc(user.uid).get().then(userDoc => {
          if (userDoc.exists) {
            const role = userDoc.data().role;
            userDisplayNameSpan.textContent = role.charAt(0).toUpperCase() + role.slice(1); // "Student" or "Teacher"
          } else {
            userDisplayNameSpan.textContent = 'User';
          }
        }).catch(error => {
          console.error("Error fetching user role for display:", error);
          userDisplayNameSpan.textContent = 'User';
        });
      } else {
        // If not logged in, redirect to login
        window.location.href = "login.html";
      }

      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          auth.signOut().then(() => {
            window.location.href = "login.html";
          }).catch((error) => {
            console.error("Logout Error:", error);
            alert("Error logging out: " + error.message);
          });
        });
      }
    });
  </script>
</body>
</html>
