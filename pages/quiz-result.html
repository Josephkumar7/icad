<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Result | I-Cad</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: linear-gradient(135deg, #e0e7ff 0%, #f9fafc 100%);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    h1, h2 {
      color: #1a237e;
      text-align: center;
      font-weight: 700;
    }
    #score-message {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
      color: #333;
    }
    #leaderboard {
      margin-top: 2rem;
      background-color: #ffffff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
      border: 1px solid #d1d9ff;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 1rem;
      font-size: 1rem;
      color: #444;
    }
    th, td {
      padding: 14px 18px;
      text-align: center;
    }
    th {
      background-color: #ffd700;
      color: #1a237e;
      font-weight: 700;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1);
    }
    tr:nth-child(even) {
      background-color: #f5f7ff;
    }
    tr.highlight {
      background-color: transparent;
      font-weight: 700;
    }
    tr:hover {
      background-color: #a3b1ff;
      transition: background-color 0.3s ease;
    }
    #back-btn {
      display: block;
      margin: 3rem auto 0;
      padding: 14px 30px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      text-align: center;
      width: 180px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(26,35,126,0.6);
    }
    #back-btn:hover {
      background-color: #ffd700;
      color: #1a237e;
      box-shadow: 0 6px 20px rgba(255,215,0,0.7);
    }
  </style>
</head>
<body>
  <h1>Quiz Result</h1>
  <div id="score-message">Loading your score...</div>

  <section id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Student Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="3">Loading leaderboard...</td></tr>
      </tbody>
    </table>
  </section>

  <button id="back-btn">Back to Course</button>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/quiz-result.js"></script>
</body>
</html>
