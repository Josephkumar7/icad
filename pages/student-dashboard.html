<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Courses | I-Cad</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Add or update this in your CSS file or <style> section */
    .enroll-btn {
      display: inline-block;
      padding: 10px 24px;
      background-color: #2b3a55;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(43,58,85,0.08);
      transition: background 0.2s, transform 0.1s;
      margin-top: 16px;
    }

    .enroll-btn:hover, .enroll-btn:focus {
      background-color: #ffd700;
      color: #2b3a55;
      transform: translateY(-2px) scale(1.04);
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Browse Courses</h1>
    <nav class="dashboard-nav">
      <a href="../index.html">Home</a>
      <a href="student-enrolled-courses.html" class="nav-link" id="view-enrolled-btn">My Enrolled Courses</a>
      <div class="nav-spacer"></div>
      <span id="user-display-name" class="user-display-name"></span>
      <a href="profile.html" id="profile-icon-link" class="profile-icon-link" aria-label="Profile">
          <img src="../assets/profile-icon.png" alt="Profile" class="profile-icon">
      </a>
      <button type="button" id="logout-btn" class="logout-btn" aria-label="Logout">Logout</button>
    </nav>
  </header>
  <main>
    <section class="browse-courses">
      <h2>Available Courses</h2>
      <div class="search-filter">
        <input type="text" id="course-search" placeholder="Search by course name or instructor..." class="search-input" value="">
        <select id="course-filter" class="filter-select">
          <option value="all">All Courses</option>
        </select>
      </div>

      <div class="course-grid" id="all-courses-grid">
        <p class="empty-state">Loading available courses...</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 I-Cad</p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script defer src="../js/student-dashboard.js"></script>
  <script>
    // Small script to populate user name and icon on pages not using main.js
    auth.onAuthStateChanged(user => {
      const userDisplayNameSpan = document.getElementById('user-display-name');
      const logoutBtn = document.getElementById('logout-btn');

      if (user && userDisplayNameSpan) {
        db.collection('users').doc(user.uid).get().then(userDoc => {
          if (userDoc.exists) {
            const role = userDoc.data().role;
            userDisplayNameSpan.textContent = role.charAt(0).toUpperCase() + role.slice(1); // "Student" or "Teacher"
          } else {
            userDisplayNameSpan.textContent = 'User';
          }
        }).catch(error => {
          console.error("Error fetching user role for display:", error);
          userDisplayNameSpan.textContent = 'User';
        });
      } else {
        // If not logged in, redirect to login
        window.location.href = "login.html";
      }

      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          auth.signOut().then(() => {
            window.location.href = "login.html";
          }).catch((error) => {
            console.error("Logout Error:", error);
            alert("Error logging out: " + error.message);
          });
        });
      }
    });
  </script>
</body>
</html>
