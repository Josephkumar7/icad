<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Course | I-Cad</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Specific styles for this form to make it look better */
    #course-form input[type="text"],
    #course-form textarea {
      width: calc(100% - 20px); /* Adjust for padding */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    #course-form textarea {
      min-height: 100px;
      resize: vertical;
    }
    #course-form button {
      width: auto;
      padding: 10px 25px;
      font-size: 1.1rem;
      background: #2b3a55;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #course-form button:hover {
      background: #ffd700;
      color: #2b3a55;
    }
    .logout-btn {
      background: #dc3545;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      margin-left: auto;
      border: none;
      cursor: pointer;
      font: inherit;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .form-header {
      margin-bottom: 20px;
    }

    .form-subtitle {
      color: #666;
      font-size: 0.9em;
    }

    .teacher-form {
      max-width: 800px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    #cancel-btn {
      background: #ccc;
      color: #333;
    }

    .error-message {
      color: crimson;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      background-color: rgba(220, 53, 69, 0.1);
    }
    /* Add these styles to your css/style.css file for global use */
    .user-display-name {
      color: #ffd700;
      font-weight: bold;
      margin-left: 10px;
    }
    .profile-icon-link {
      display: flex;
      align-items: center;
      margin-left: 10px; /* Adjust spacing as needed */
    }
    .profile-icon {
      width: 30px; /* Adjust size as needed */
      height: 30px;
      border-radius: 50%; /* Makes it circular */
      object-fit: cover;
      border: 2px solid #ffd700; /* Optional: border around icon */
      transition: transform 0.2s ease-in-out;
    }
    .profile-icon:hover {
      transform: scale(1.1); /* Slightly enlarge on hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>I-Cad</h1>
    <nav class="dashboard-nav">
      <a href="teacher-dashboard.html" class="nav-link dashboard-link">‚Üê Dashboard</a>
      <div class="nav-spacer"></div>
      <span id="user-display-name" class="user-display-name"></span>
      <a href="profile.html" id="profile-icon-link" class="profile-icon-link" aria-label="Profile">
          <img src="../assets/profile-icon.png" alt="Profile" class="profile-icon">
      </a>
      <button type="button" id="logout-btn" class="logout-btn" aria-label="Logout">Logout</button>
    </nav>
  </header>
  <main>
    <section>
      <div class="form-header">
        <h2 id="form-title">Create New Course</h2>
        <p class="form-subtitle">Fill out the form below to add a new course</p>
      </div>
      <form id="course-form" class="teacher-form">
        <input type="hidden" id="course-id">
        <div class="form-group">
          <label for="course-name">Course Name</label>
          <input type="text" id="course-name" placeholder="Course Name" required>
        </div>
        <div class="form-group">
          <label for="course-description">Description</label>
          <textarea id="course-description" placeholder="Course Description" required></textarea>
        </div>
        <div class="form-group">
          <label for="course-instructor">Instructor (Optional)</label>
          <input type="text" id="course-instructor" placeholder="Instructor Name">
        </div>
        <div class="form-group">
          <label for="course-thumbnail">Thumbnail Image</label>
          <input type="file" id="course-thumbnail" accept="image/*">
          <input type="hidden" id="course-thumbnail-url" name="course-thumbnail-url" />
        </div>
        <div class="form-actions">
          <button type="submit" id="save-course-btn">Save Course</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
        <p id="form-error" class="error-message"></p>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 I-Cad</p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script defer src="../js/create-course.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('cancel-btn').addEventListener('click', function() {
        window.location.href = 'teacher-dashboard.html'; // Redirect to teacher dashboard
      });
    });
    // Small script to populate user name and icon on pages not using main.js
    auth.onAuthStateChanged(user => {
      const userDisplayNameSpan = document.getElementById('user-display-name');
      const logoutBtn = document.getElementById('logout-btn');

      if (user && userDisplayNameSpan) {
        db.collection('users').doc(user.uid).get().then(userDoc => {
          if (userDoc.exists) {
            const role = userDoc.data().role;
            userDisplayNameSpan.textContent = role.charAt(0).toUpperCase() + role.slice(1); // "Student" or "Teacher"
          } else {
            userDisplayNameSpan.textContent = 'User';
          }
        }).catch(error => {
          console.error("Error fetching user role for display:", error);
          userDisplayNameSpan.textContent = 'User';
        });
      } else {
        // If not logged in, redirect to login
        window.location.href = "login.html";
      }

      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          auth.signOut().then(() => {
            window.location.href = "login.html";
          }).catch((error) => {
            console.error("Logout Error:", error);
            alert("Error logging out: " + error.message);
          });
        });
      }
    });
  </script>
</body>
</html>
